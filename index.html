<!DOCTYPE html>
<html>
  <head>
    <title>Places You've Visited</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href=css/styles.css>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Visited</h1>

      <div class="row">
        <div class="col-md-6">

          <h2>Add a place:</h2>

          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">Place Name:</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="year-visited">Year Visited:</label>
              <input type="text" class="form-control" id="year-visited">
            </div>
            <div class="form-group">
              <label for="image">Image URL:</label>
              <input type="text" class="form-control" id="image">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6" id="placeInfo">
          <h2></h2>
          <p>Location: <span class="place-location"></span></p>
          <p>Year: <span class="year-visited"></span></p>
          <div class="imageURL"></div>

        </div>

      </div>
    </div>
  </body>
</html>
